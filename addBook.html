<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link  rel="stylesheet" href="assets/styles/main.css">
    <link rel="stylesheet" href="assets/styles/alleboeken.css">
    <title>Alle boeken</title>
</head>
<body>
<div class="main-nav-container">
    <nav class="main-nav">
        <a href="index.html" class="nav-item">Home</a>
        <a href="allBooks.html" class="nav-item">Alle boeken</a>
        <select name="categorieen" id="nav-dropdown">
            <option value="Fantasy">Fantasy</option>
            <option value="Classical">Klassiek</option>
            <option value="Spiritual">Spiritueel</option>
            <option value="Fiction">Fictie</option>
            <option value="Non-fiction">Non fictie</option>
        </select>
        <a href="addBook.html" class="nav-item active">Boek toevoegen</a>
    </nav>
    </div>
    <div class="main-container">
        <form class="add-book-form">
            <h4 class="form-title">Nieuw Boek</h4>
            <div class="form-group">
                <label>Titel</label>
                <input type="text" placeholder="Titel van jouw boek" class="form-input">
            </div>
            <div class="form-group">
                <label>Auteur</label>
                <input type="text" placeholder="Auteur van jouw boek" class="form-input">
            </div>
            <div class="form-group">
                <label>Categorie</label>
                <select class="form-category-select">
                    <option value="Fantasy" selected>Fantasy</option>
                    <option value="Classical">Klassiek</option>
                    <option value="Fiction">Fictie</option>
                    <option value="Non-fiction">Non-fictie</option>
                    <option value="Spiritual">Spiritueel</option>
                </select>
            </div>
            <div class="form-group">
                <label>Foto</label>
                <input type="file">
            </div>
            <div class="button-group">
                <button class="button-cancel">Annuleren</button>
                <button class="button-confirm">Toevoegen</button>
            </div>
        </form>
    </div>
</body>
</html>
